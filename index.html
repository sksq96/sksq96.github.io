<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Change as you like */
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #50b3a2;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
            text-align: center;
            margin: 0;
        }

        header li {
            display: inline;
            padding: 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

        @media(max-width: 768px) {
            header #branding,
            header nav {
                float: none;
                text-align: center;
                margin: 10px auto;
            }

            header nav ul {
                margin: 0;
                padding: 0;
                display: inline-block;
                margin-top: 10px;
            }

            header nav li {
                margin: 0 15px;
                display: inline;
            }
        }

        article {
            margin: 20px 0;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }

        /* Add more styling as you need for other elements */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="#">My Simple Blog</a></h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <!-- Add other navigation links as needed -->
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Blog post entries -->
        <article>
            <h2><a href="#">Patreon posts</a></h2>
            <p class="date">09/22</p>
            <!-- Add other post details as needed -->
        </article>
        <!-- Repeat for each post -->
        <article>
            <h2><a href="#">Futurist prediction methods and accuracy</a></h2>
            <p class="date">04/22</p>
        </article>
        <!-- Add more posts -->
    </div>
</body>
</html>
